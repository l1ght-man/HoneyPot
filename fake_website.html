<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel v2.1.3 - Secure Login</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Courier New',monospace;background:linear-gradient(45deg,#000,#111,#000);color:#0f0;min-height:100vh;display:flex;align-items:center;justify-content:center}
        .container{width:400px;background:rgba(0,20,0,0.9);padding:40px;border:2px solid #0f0;border-radius:10px;box-shadow:0 0 30px #0f0}
        h1{text-align:center;margin-bottom:30px;font-size:24px;text-shadow:0 0 10px #0f0}
        input{width:100%;padding:15px;margin:10px 0;font-family:monospace;font-size:16px;background:rgba(0,255,0,0.1);border:1px solid #0f0;color:#0f0}
        input::placeholder{color:#666}
        button{width:100%;padding:15px;margin:10px 0;background:#0f0;color:#000;border:none;font-size:16px;font-weight:bold;cursor:pointer;transition:box-shadow 0.3s}
        button:hover{box-shadow:0 0 20px #0f0}
        .hint{text-align:center;font-size:12px;margin-top:20px;color:#666}
        .vulnerable{display:none} /* Hidden vuln hint for scanners */
    </style>
</head>
<body>
<div class='container'>
    <h1>üîê Secure Admin Panel</h1>
    <form id='loginForm'>
        <input type='text' name='username' placeholder='Username (admin)' required>
        <input type='password' name='password' placeholder='Password (admin)' required>
        <button type='submit'>üöÄ Login Securely</button>
    </form>
    <div class='hint'>* Production environment - SQLi protected</div>
    
    <!-- Hidden paths for scanners -->
    <div class='vulnerable' id='debug'>debug=true</div>
</div>

<script>
document.getElementById('loginForm').onsubmit = function(e) {
    e.preventDefault();
    const formData = new FormData(e.target);
    const params = new URLSearchParams(formData).toString();
    
    fetch('/login.php?' + params + '&debug=1&session=abc123', {
        method: 'POST',
        body: params + '&admin_bypass=enabled&sql_debug=true'
    }).then(r => r.text()).then(data => {
        if(data.includes('success')) {
            alert('‚úÖ Login successful!');
        } else {
            alert('‚ùå Invalid credentials');
        }
    });
};
</script>
</body>
</html>
